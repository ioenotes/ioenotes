<a href="{{ .Get "link" }}"
   class="group faculty-card-link block w-full h-full no-underline text-inherit hover:no-underline focus:no-underline active:no-underline visited:no-underline hover:text-inherit focus:text-inherit active:text-inherit visited:text-inherit">
    <div class="not-prose flex items-center h-full">
        <!-- Icon -->
        <div class="flex-shrink-0 mr-4">
            <i class="{{ .Get "icon" }} text-2xl text-primary dark:text-darkmode-primary group-hover:text-text dark:group-hover:text-darkmode-text transition-colors duration-200"></i>
        </div>
        
        <!-- Vertical Line -->
        <div class="h-12 w-px bg-border dark:bg-darkmode-border mr-4"></div>
        
        <!-- Content -->
        <div class="flex-grow">
            <!-- Title -->
            <h3 class="text-xl font-bold text-text-dark dark:text-darkmode-text-dark group-hover:text-text dark:group-hover:text-darkmode-text transition-colors duration-200">
                {{ .Get "faculty" }}
            </h3>
            
            <!-- Stat line -->
            <div class="flex items-center justify-between mt-2">
                <span class="text-text-light dark:text-darkmode-text-light text-sm font-medium">
                    {{ with .Get "universities" }}{{ . }} {{ end }}{{ with .Get "stat_label" }}{{ . }}{{ end }}
                </span>
                <!-- Arrow icon -->
                <div class="ml-3 text-text-light dark:text-darkmode-text-light group-hover:text-text dark:group-hover:text-darkmode-text group-hover:translate-x-1 transition-all duration-200">
                    <i class="fa-solid fa-arrow-right text-lg"></i>
                </div>
            </div>
        </div>
    </div>
</a>
